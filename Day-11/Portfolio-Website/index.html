<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Images/logo.png" as="image">

</head>
<body>
    
<div id="wrapper">
    <div class="container">
        <div class="navbar">
<div class="logo_container">
    <img src="j imge.jpg" class="logo" alt="Name logo">
    <div class="logo-text">ohn Dee</div>
</div>

<div class="nav_items">
    <div><a href="#project">Project</a></div>
    <div><a href="#skills">Skills</a></div>
    <div><a href="#contactme">Contact Me</a></div>
</div>
        </div>
    </div>
    <div class="hero-section">
        <div class="faded-text">Ravi Yadav</div>

        <div class="hero-section-left">
<div class="hero-section-left-heading">Hi! Ravi Yadav</div>
<div class="hero-section-left-heading hero-section-left-sub-heading">
    I am a <span class="role"></span>
</div>
</div>
<div class="hero-section-left-description">
    I am a software developer and here is my porfolio website. Here you'll 
    learn about my journey as a software developer. 
</div>


<button class="btn-pink" id="btn">Hire me</button>
<div class="hero-section-right">
    <div class="absolute icons icon-dots">
        <img src="dots.png" alt="">
    </div>
    <div class="absolute icons icon-cube">
        <img src="Images/cube.png" alt="">
    </div>
    <div class="absolute icons icon-circle">
        <img src="Images/circle.png" alt="">
    </div>
    <div class="absolute icons icon-zigzak">
        <img src="Images/zigzags.png" alt="">
    </div>
    <div class="absolute icons icon-plus">
        <img src="Images/plus.png" alt="">
    </div>
    <div class="user-image">
        <img src="Images/UserImage.png" alt="Ravi Yadav">
    </div>
</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
    var typeData = new Typed(".role", {
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI - UX Designer",
            "Backend Developer",
            "Coder"
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 100,
    });
</script>

</body>
</html>
